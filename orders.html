<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/dashboard.css" />
        <title class="text-capitalize">Orders</title>
    </head>
    <body>
        <div class="main d-flex row col-12">
            <h1 class="page-header text-capitalize col-12">Orders</h1>
            <div class="sections-container d-flex col-12 justify-content-evenly">
                <div class="section my-3 col-lg-10 col-md-10 col-sm-12 projects-section">
                    <table class="col-12">
                        <thead>
                        <tr>
                            <td>Client</td>
                            <td>Finish Date</td>
                            <td>Products</td>
                            <td>Total Price</td>
                            <td>Team</td>
                            <td>Status</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Ministry</td>
                            <td>10 May 2022</td>
                            <td class="products-cell">c1,c2,c3</td>
                            <td>$5300</td>
                            <td>
                            <img src="image/team-01.png" alt="" />
                            <img src="image/team-02.png" alt="" />
                            <img src="image/team-03.png" alt="" />
                            <img src="image/team-05.png" alt="" />
                            </td>
                            <td>
                            <button class="btn btn-primary Pending">Pending</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Sayed</td>
                            <td>24 May 2021</td>
                            <td class="products-cell">s1,s2,s3</td>
                            <td>$300</td>
                            <td>
                            <img src="image/team-01.png" alt="" />
                            <img src="image/team-03.png" alt="" />
                            </td>
                            <td>
                            <button class="btn btn-primary Rejected">Rejected</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Arena</td>
                            <td>01 Mar 2021</td>
                            <td class="products-cell">a1,a2,a3</td>
                            <td>$2600</td>
                            <td>
                            <img src="image/team-01.png" alt="" />
                            <img src="image/team-02.png" alt="" />
                            <img src="image/team-03.png" alt="" />
                            <img src="image/team-04.png" alt="" />
                            </td>
                            <td>
                            <button class="btn btn-primary Completed">
                                Completed
                            </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
